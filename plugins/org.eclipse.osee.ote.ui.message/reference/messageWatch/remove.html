	<body>
		<h1>Message View - Remove</h1>
		
		<h2>What it is</h2>
		Removes the message/element from the Message Watch table.
		
		<h2>How to do it</h2>
		Right click on the desired element or message, and choose Delete.
		Alternatively, select the desired item and click the single X,
		or to remove all items select the double X.
		<br /><br />
	
		<div align=center><img src="images/delete.png"></div>
		<br />
