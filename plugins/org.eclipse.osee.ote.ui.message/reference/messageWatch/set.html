	<body>
		<h1>Message View - Set Value</h1>
		
		<h2>What it is</h2>
		Modifies the value of an element on a Writer buffer.
		<br />
		
		<div align=center><img src="images/set_value_1.png"></div>
		<br />
	
		<h2>How to do it</h2>
		From a <A Href="read_vs_write.html">Writer</a> Message, right click and
		choose "Set Value".  Enter the desired value, and select "Ok".
		<br />
		
		<div align=center><img src="images/set_value_2.png"></div>
		<br /><br />	
	
</body>
</html>
